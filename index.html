                    <div class="order-1 md:order-3 px-1">
                        <div class="grid grid-cols-10 gap-2  py-2 px-3 h-full items-center">
                            <div class="col-span-7">
                                <div class="flex flex-row gap-2">
                                    <!-- Play/Pause -->
                                    <div @click="gui.isPlay = !gui.isPlay"
                                        class="px-1  md:w-[var(--wBtn)] border-2 rounded-md border-gray-400 bg-black/[.03] fill-gray-500 stroke-black stroke-0 hover:border-highLightColor hover:bg-highLightColor/[.1] hover:fill-highLightColor hover:stroke-highLightColor focus:border-highLightColor focus:fill-highLightColor focus:stroke-highLightColor">
                                        <!-- Play Button  @click="trigger_play()" -->
                                        <div @click="trigger_play()" x-show="gui.isPlay"
                                            class="flex flex-row justify-center">
                                            <!-- class="h-10 w-auto stroke-inherit" -->
                                            <svg class="h-10 w-auto" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24">
                                                <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z" />
                                            </svg>
                                        </div>
                                        <!-- Pause Button -->
                                        <div @click="trigger_pause()" x-show="!gui.isPlay"
                                            class="flex flex-row justify-center">
                                            <!-- class="h-10 w-auto stroke-inherit" -->
                                            <svg class="h-10 w-auto" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24">
                                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                            </svg>
                                        </div>
                                    </div>

                                    <div @click="trigger_reset(); gui.isPlay=true"
                                        class="px-1 md:w-[var(--wBtn)] border-2 rounded-md border-gray-400 bg-black/[.03] fill-gray-500 stroke-black stroke-0  hover:border-highLightColor hover:bg-highLightColor/[.1] hover:fill-highLightColor hover:stroke-highLightColor focus:border-highLightColor focus:fill-highLightColor focus:stroke-highLightColor">
                                        <!-- Stopp Button -->
                                        <div class="flex flex-row justify-center">
                                            <!-- class="h-10 w-auto stroke-inherit" -->
                                            <svg class="h-10 w-auto" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24">
                                                <path d="M16 8v8H8V8h8m2-2H6v12h12V6z" />
                                            </svg>
                                        </div>
                                    </div>

                                    <div @click="dataExport()"
                                        class="px-1 md:w-[var(--wBtn)] border-2 rounded-md border-gray-400 bg-black/[.03] fill-gray-500 stroke-black stroke-0 hover:border-highLightColor hover:bg-highLightColor/[.1] hover:fill-highLightColor hover:stroke-highLightColor focus:border-highLightColor focus:fill-highLightColor focus:stroke-highLightColor">
                                        <!-- Download Button -->
                                        <div class="flex flex-row justify-center">
                                            <!-- class="h-10 w-auto stroke-inherit" -->
                                            <svg class="h-10 w-auto stroke-inherit" xmlns="http://www.w3.org/2000/svg"
                                                enable-background="new 0 0 24 24" viewBox="0 0 24 24">
                                                <g>
                                                    <rect fill="none" height="24" width="24" />
                                                </g>
                                                <g>
                                                    <path
                                                        d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M17,11l-1.41-1.41L13,12.17V4h-2v8.17L8.41,9.59L7,11l5,5 L17,11z" />
                                                </g>
                                            </svg>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- Additional: Picture and Exercise Description -->
                            <div class="col-span-3">
                                <div class="flex flex-row justify-end gap-2">

                                    <div @click="gui.modOpen=true;"
                                        class="px-1 md:w-[var(--wBtn)] rounded-md border-2 border-gray-400 bg-black/[.03] fill-gray-500 stroke-black stroke-0 hover:border-highLightColor hover:bg-highLightColor/[.1] hover:fill-highLightColor hover:stroke-highLightColor focus:border-highLightColor focus:fill-highLightColor focus:stroke-highLightColor">
                                        <!-- Picture Button -->
                                        <div class="flex flex-row justify-center">
                                            <!-- class="h-10 w-auto stroke-inherit" -->
                                            <svg class="h-10 w-auto stroke-inherit" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24">
                                                <path d="M0 0h24v24H0V0z" fill="none" />
                                                <path
                                                    d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z" />
                                            </svg>
                                        </div>

                                        <!-- The x-teleport directive allows you to transport part of your Alpine template to another part of the DOM on the page entirely.
                                            This is useful for things like modals (especially nesting them), where it's helpful to break out of the z-index of the current Alpine component. -->
                                        <template x-teleport="body">
                                            <!-- overlay/ background -->
                                            <div x-cloak x-show="gui.modOpen" x-on:click="gui.modOpen=!gui.modOpen"
                                                x-transition
                                                class="fixed top-0 left-0 z-30 h-full w-full bg-black bg-opacity-60">
                                                <!-- module/ bigger picture-->
                                                <div>
                                                    <div x-show="gui.modOpen"
                                                        class="fixed left-1/2 top-1/2 z-50 flex h-5/6 w-5/6 -translate-x-1/2 -translate-y-1/2 items-center justify-center overflow-hidden rounded-md bg-white p-2">
                                                        <img src=".\src\GUI\img\Levitator.jpg"
                                                            class="rounded-sm object-scale-down" />
                                                    </div>
                                                </div>
                                            </div>
                                        </template>

                                    </div>

                                    <div
                                        class="px-1 md:w-[var(--wBtn)] rounded-md border-2 border-gray-400 bg-black/[.03] fill-gray-500 stroke-black stroke-0 hover:border-highLightColor hover:bg-highLightColor/[.1] hover:fill-highLightColor hover:stroke-highLightColor focus:border-highLightColor focus:fill-highLightColor focus:stroke-highLightColor">
                                        <!-- Task PDF Button -->
                                        <a class="flex flex-row justify-center" href="./src/download/Levitator_Task.pdf"
                                            download>
                                            <!-- class="h-10 w-auto stroke-inherit" -->
                                            <svg class="h-10 w-auto stroke-inherit" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24">
                                                <path
                                                    d="M8 16h8v2H8zm0-4h8v2H8zm6-10H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z" />
                                            </svg>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <hr class="mb-2 md:my-0 h-px space-y-2 border-0 md:bg-transparent bg-gray-300 px-2" />

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JS Import Section -->
    <script type="text/javascript" src="./src/GUI/guiControl_inclAlpine.js"></script>
    <!-- Slider -->
    <script type="text/javascript" src="./src/GUI/noUISliders.js"></script>

    <script type="text/javascript" src="./src/GUI/animationControl.js"></script>

    <!-- guiUpdate -->
    <script type="text/javascript" src="./src/GUI/guiUpdate.js"></script>


    <!-- visualization  -->
    <!-- Line Plot -->
    <script type="text/javascript" src="./src/GUI/diagrams/iet_height_plot.js"></script>
    <script type="text/javascript" src="./src/GUI/diagrams/iet_fanInput_plot.js"></script>

    <script type="text/javascript" src="./src/FMjs/FMjs_mod_interaction.js"></script>

    <script type="text/javascript" src="./src/FMjs/FMjs_setup_runtime_Functions.js"></script>
    <script type="text/javascript" src="./src/FMjs/FMjs_setup_IO_Functions.js"></script>
    <script type="text/javascript" src="./src/FMjs/FMjs_setup_fmu_Functions.js"></script>

    <!-- Rest of FMjs Files -->
    <script type="text/javascript" src="./src/FMjs/FMjs_mod_runCtrl.js"></script>

    <script type="text/javascript" src="./src/FMjs/FMjs_filesystem.js"></script>

        src="./src/FMjs/FMjs_Model/LevitatorTestBench_FMUExport_System22ControlerSTI1.js"></script>
